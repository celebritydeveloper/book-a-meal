<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Register | Book A Meal</title>
</head>
<body>


<section class="register">
    <div class="register__bg">

    </div>
    <div class="register__form__section">
        <div class="register__logo">
            <img src="img/step.png" alt="">
        </div>
        <div class="register__header">
            <h2>Welcome to Family</h2>
            <p>A workspace to over 12 million influencers around the global world.</p>
        </div>

        <div class="register__form">
            <form action="">
                <input type="email" name="registerEmail" id="registerEmail">
                <input type="password" name="registerPassword" id="registerPassword">
                <input type="password" name="cRegisterPassword" id="cRegisterPassword">
                <input type="number" name="registerNumber" id="registerNumber">
                <button type="submit">register</button>
                <button type="button">Login</button>
            </form>

            <div class="register__socials">
                <small>Or you join with</small>
                <img src="img/facebook.png" alt="">
                <img src="img/twitter.png" alt="">
                <img src="img/instagram.png" alt=""> 
            </div>
        </div>
    </div>
</section>
    
    <script src="js/app.js"></script>
</body>
</html>
